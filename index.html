<script>
    var myCanvas = document.createElement('canvas');
    document.body.appendChild(myCanvas);
    var scalar = 2;
    var pineapple = window.confetti.shapeFromText({ text: '❤️', scalar });
    var modal = new bootstrap.Modal('#gift');
    var secretValue = 'bcsr';
    document.querySelector('#validate').addEventListener('click', function() {
       var inputs = document.querySelectorAll('.input-text');
       var userValue = '';

        for (var input of inputs) {
           userValue += input.value;
           input.classList.remove('input-error');
       }

       if (userValue.toLowerCase() !== secretValue.toLowerCase()) {
           for (var input of inputs) {
               input.classList.add('input-error');
           }
       } else {
           window.confetti({
               shapes: [pineapple],
               scalar,
               particleCount: 100,
               zIndex: 9999
           })
           document.querySelector('#gift')
           modal.show();
       }
    });
